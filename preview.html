<html>
    <head>
        <link type="text/css" rel="stylesheet" href="style.css" />
        <script src="https://unpkg.com/js-yaml@3.12.0/dist/js-yaml.min.js"></script>
        <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"></script>
        <script src="ha-card-plyfill.js" type="module"></script>
        <script src="card-controller.js"></script>
    </head>
    <body>
        <div class="contentWrapper">
            <div>
                <ha-card>
                    <div class="card-header">Config</div>
                    <div class="card-content">
                        <textarea style="width: 100%; height: 300px;" id="cardConfig">
type: "battery-state-card"
title: "Battery levels"
entities:
  - entity: sensor.zonk
    name: "My awesome entity"
    value_override: 20
  - entity: sensor.another
    name: "Another entity"
                        </textarea>
                    </div>
                </ha-card>
                <ha-card>
                    <div class="card-header">Home assistant state</div>
                    <div class="card-content">
                        <textarea style="width: 100%; height: 300px;" id="haState">
[
  {
    entity: "sensor.zonk",
    state: 20,
    attributes: {
        battery_level: 2
    }
  }
]
                        </textarea>
                    </div>
                </ha-card>
            </div>
            <div id="cardContainer"></div>
        </div>
    </body>
</html>
